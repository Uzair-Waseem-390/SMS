{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load school_urls %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-award"></i> {{ title }}</h2>
                <a href="{% sb_url 'finance:scholarship_list' %}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back</a>
            </div>
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">{% crispy form %}</div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const st = document.getElementById('id_scholarship_type');
    function toggle() {
        const v = st.value;
        document.getElementById('div_id_percentage_amount').style.display = v === 'percentage' ? '' : 'none';
        document.getElementById('div_id_fixed_amount').style.display = v === 'fixed' ? '' : 'none';
    }
    st.addEventListener('change', toggle);
    toggle();
});
</script>
{% endblock %}
