{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load school_urls %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-gear"></i> {{ title }}</h2>
                <a href="{% sb_url 'finance:fee_structure_detail' %}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back</a>
            </div>
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const freq = document.getElementById('id_frequency');
    function toggle() {
        const v = freq.value;
        document.getElementById('div_id_monthly_amount').style.display = v === 'monthly' ? '' : 'none';
        document.getElementById('div_id_yearly_amount').style.display = v === 'yearly' ? '' : 'none';
        document.getElementById('div_id_yearly_installments').style.display = v === 'yearly' ? '' : 'none';
    }
    freq.addEventListener('change', toggle);
    toggle();
});
</script>
{% endblock %}
