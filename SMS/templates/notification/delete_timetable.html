{% extends 'base.html' %}
{% load school_urls %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-trash"></i> Delete Timetable</h4>
                </div>
                <div class="card-body text-center p-4">
                    <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                    <h5 class="mt-3">{{ timetable.title }}</h5>
                    <p class="text-muted">{{ timetable.branch.name }}</p>
                    {% if timetable.image %}
                    <img src="{{ timetable.image.url }}" alt="{{ timetable.title }}" class="img-fluid rounded mb-3" style="max-height: 200px;">
                    {% endif %}
                    <p>Are you sure you want to permanently delete this timetable?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg"><i class="bi bi-trash"></i> Delete</button>
                        <a href="{% sb_url 'notification:timetable_list' %}" class="btn btn-outline-secondary btn-lg ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
