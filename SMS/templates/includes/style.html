<style>
    /* ============================================
       School Management System - Unified Teal Theme
       Primary: #0d9488 | Trust, Professionalism, Education
       ============================================ */

    :root {
        --sms-primary: #0d9488;
        --sms-primary-dark: #0f766e;
        --sms-primary-light: #14b8a6;
        --sms-primary-subtle: rgba(13, 148, 136, 0.08);
        --sms-primary-shadow: rgba(13, 148, 136, 0.25);
        --sms-neutral-dark: #1e293b;
        --sms-neutral: #64748b;
        --sms-neutral-light: #94a3b8;
        --sms-bg: #f8fafc;
        --sms-card: #ffffff;
        --sms-border: #e2e8f0;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        background-color: var(--sms-bg);
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .content-row {
        flex: 1;
        display: flex;
    }

    /* Sidebar */
    .sidebar {
        width: 280px;
        background: linear-gradient(180deg, var(--sms-primary-dark) 0%, var(--sms-neutral-dark) 100%);
        color: #ecf0f1;
        transition: all 0.3s ease;
        box-shadow: 4px 0 20px rgba(0, 0, 0, 0.08);
        overflow-y: auto;
        padding: 1.5rem 1rem;
    }

    .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.85);
        font-weight: 500;
        padding: 0.75rem 1rem;
        margin-bottom: 0.25rem;
        border-radius: 10px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .sidebar .nav-link i {
        font-size: 1.2rem;
        width: 28px;
        text-align: center;
    }

    .sidebar .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.12);
        color: white;
        transform: translateX(4px);
    }

    .sidebar .nav-link.active {
        background-color: var(--sms-primary);
        color: white;
        box-shadow: 0 4px 12px var(--sms-primary-shadow);
    }

    .sidebar-divider {
        height: 1px;
        background-color: rgba(255, 255, 255, 0.15);
        margin: 1.2rem 0;
    }

    .sidebar .school-brand {
        font-size: 1.35rem;
        font-weight: 600;
        color: white;
        padding: 0.5rem 0.5rem 1rem 0.5rem;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 1.2rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .sidebar .school-brand i {
        font-size: 1.75rem;
        color: #99f6e4;
    }

    .sidebar .mt-4.bg-dark {
        background: rgba(15, 23, 42, 0.6) !important;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Main content */
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: var(--sms-bg);
    }

    /* Header */
    .header-bar {
        background: var(--sms-card);
        padding: 0.9rem 2rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--sms-border);
    }

    .search-wrapper {
        display: flex;
        align-items: center;
        background: var(--sms-bg);
        border-radius: 10px;
        padding: 0.35rem 0.35rem 0.35rem 1.25rem;
        border: 1px solid var(--sms-border);
        transition: all 0.2s;
        width: 350px;
    }

    .search-wrapper:hover,
    .search-wrapper:focus-within {
        border-color: var(--sms-primary);
        box-shadow: 0 0 0 3px var(--sms-primary-subtle);
        background: white;
    }

    .search-wrapper input {
        border: none;
        background: transparent;
        outline: none;
        width: 100%;
        padding: 0.5rem 0;
        font-size: 0.9rem;
    }

    .search-wrapper button {
        background: var(--sms-primary);
        border: none;
        border-radius: 8px;
        padding: 0.5rem 1.5rem;
        color: white;
        font-weight: 500;
        transition: all 0.2s;
        margin-left: 6px;
    }

    .search-wrapper button:hover {
        background: var(--sms-primary-dark);
        transform: scale(1.02);
    }

    .school-name-header {
        font-size: 1.6rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--sms-neutral-dark), var(--sms-primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-right: 1rem;
    }

    .page-content {
        padding: 2rem;
        flex: 1;
        animation: fadeIn 0.4s ease;
    }

    /* Footer */
    .footer {
        background-color: var(--sms-card);
        padding: 1rem 2rem;
        border-top: 1px solid var(--sms-border);
        color: var(--sms-neutral);
        font-size: 0.9rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
    }

    .footer .credit a {
        text-decoration: none;
        color: var(--sms-neutral-dark);
        font-weight: 600;
        transition: color 0.2s;
        margin: 0 4px;
    }

    .footer .credit a:hover {
        color: var(--sms-primary);
        text-decoration: underline;
    }

    .footer .social-links i {
        font-size: 1.3rem;
        margin-left: 15px;
        color: var(--sms-neutral);
        transition: all 0.2s;
    }

    .footer .social-links i:hover {
        color: var(--sms-primary);
        transform: translateY(-2px);
    }

    /* Override Bootstrap for consistency */
    .btn-primary,
    .bg-primary {
        background-color: var(--sms-primary) !important;
        border-color: var(--sms-primary) !important;
    }

    .btn-primary:hover {
        background-color: var(--sms-primary-dark) !important;
        border-color: var(--sms-primary-dark) !important;
    }

    .text-primary {
        color: var(--sms-primary) !important;
    }

    .btn-info,
    .bg-info {
        background-color: var(--sms-primary) !important;
        border-color: var(--sms-primary) !important;
    }

    .alert-info {
        background-color: rgba(13, 148, 136, 0.12) !important;
        border-color: rgba(13, 148, 136, 0.3) !important;
        color: var(--sms-neutral-dark) !important;
    }

    /* Fix outline buttons to match theme */
    .btn-outline-primary {
        color: var(--sms-primary) !important;
        border-color: var(--sms-primary) !important;
    }

    .btn-outline-primary:hover,
    .btn-outline-primary:active,
    .btn-outline-primary.active,
    .btn-outline-primary.dropdown-toggle.show {
        background-color: var(--sms-primary) !important;
        border-color: var(--sms-primary) !important;
        color: white !important;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @media (max-width: 768px) {
        .content-row {
            flex-direction: column;
        }

        .sidebar {
            width: 100%;
            padding: 1rem;
        }

        .search-wrapper {
            width: 200px;
        }

        .school-name-header {
            font-size: 1.3rem;
        }
    }
</style>
<!-- Google Fonts -->
