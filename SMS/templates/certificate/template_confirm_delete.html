{% extends 'base.html' %}
{% load school_urls %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-trash"></i> Delete Template</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the template <strong>{{ template.name }}</strong> ({{ template.get_template_type_display }})?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% sb_url 'certificate:template_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
