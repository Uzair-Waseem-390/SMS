{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-pencil"></i> {{ title }}</h2>
                <a href="{% url 'exams:exam_detail' exam.id %}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back</a>
            </div>
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var classField = document.getElementById('id_class_obj');
    var sectionField = document.getElementById('id_section');
    if (classField) {
        classField.addEventListener('change', function() {
            var classId = this.value;
            sectionField.innerHTML = '<option value="">---------</option>';
            if (classId) {
                fetch("{% url 'exams:get_sections_for_class' %}?class_id=" + classId)
                    .then(function(r) { return r.json(); })
                    .then(function(data) {
                        data.forEach(function(s) {
                            var opt = document.createElement('option');
                            opt.value = s.id;
                            opt.textContent = s.name;
                            sectionField.appendChild(opt);
                        });
                    });
            }
        });
    }
});
</script>
{% endblock %}
